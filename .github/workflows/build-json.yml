name: Build compositions.json

on:
  push:
    paths:
      - "docs/**"
      - ".github/workflows/build-json.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate compositions.json
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');

          const docsDir = path.join(process.cwd(), 'docs');
          const categories = {};

          /**
           * Recursively walk a directory and build categories as relative folders.
           * Each folder with PDFs becomes a category, and the PDFs are listed without path.
           */
          function walk(dir, relativeBase = '') {
            const entries = fs.readdirSync(dir, { withFileTypes: true });
            let pdfs = [];

            for (const entry of entries) {
              const fullPath = path.join(dir, entry.name);
              const relPath = path.join(relativeBase, entry.name);

              if (entry.isDirectory()) {
                walk(fullPath, relPath);
              } else if (entry.isFile() && entry.name.toLowerCase().endsWith('.pdf')) {
                pdfs.push(entry.name);
              }
            }

            if (pdfs.length > 0) {
              categories[relativeBase] = pdfs;
            }
          }

          walk(docsDir);

          fs.writeFileSync(
            path.join(process.cwd(), 'compositions.json'),
            JSON.stringify(categories, null, 2)
          );
          EOF

      - name: Commit and push compositions.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add compositions.json
          git commit -m "Update compositions.json" || echo "No changes to commit"
          git push
